<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard"> 
          <div class="user">
            <img src="images/avatar.png" alt="user" width="100px" height="100px">
            <h3>Elite Member</h3>
            <p> Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/twitch.png" alt="" >
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="images/steam.png" alt="">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="images/upcoming.png" alt="">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="images/Library.png" alt="">
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="images/controller.png" alt="">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" name="search">
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/assassins.png" alt="">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>Ps5 Version</p>
                <div class="progress1"></div>
                </div>
                <h2 class="percentage">63%</h2>
            </div>
                 <div class="cards">
            <div class="card">
              <img src="images/sackboy.png" alt="">
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>Ps5 Version</p>
                <div class="progress2"></div>
                </div>
                <h2 class="percentage">25%</h2>
            </div>
                 <div class="cards">
            <div class="card">
              <img src="images/spiderman.png" alt="">
              <div class="card-info">
                <h2>Spiderma Miles Morales</h2>
                <p>Ps5 Version</p>
                <div class="progress3"></div>
                </div>
                <h2 class="percentage">80%</h2>
            </div>
              
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
